<section id="contact">
    <h2> Contact Me</h2>
    <form action="https://formspree.io/f/myzzqlvb" method="POST" enctype="multipart/form-data">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
        
        <label for="phone">Contact Number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="10-digit number" required>

        <label for="file">Upload Job Description (PDF/Word):</label>
        <input type="file" id="file" name="file" accept=".pdf, .doc, .docx" required>

        <button type="submit">Send</button>
    </form>
</section>
